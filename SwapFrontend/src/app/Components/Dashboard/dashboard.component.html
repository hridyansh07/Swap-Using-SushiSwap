<div class="container">
    <form #form = "ngForm" (click)="update()"(ngSubmit)="onSubmit(form.value)">
        <div class="form-group form_container">
            <select class="custom-select" name="selectedLevel" [(ngModel)]="selectedLevel" (change)="selected()" required >
              <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
            </select>
        </div>
       <div class="form_container"  *ngIf="Swap">
                <input class="form-control" type="text" placeholder="Enter Amount" name="amount" id="amount" ngModel>
       </div>
       <div class="form_container" *ngIf="addLiquidity">
           <div class="form-group">
               <input type="text" class="form-control" placeholder="Dai Liquidity" name="Token1" id="Token1" ngModel> 
            </div>
            <div class="form-group">
            <input type="text" class="form-control" placeholder="USDT Liquidity" name="Token2" id="Token2" ngModel> 
            </div>
        </div>
        <div class="form_container" *ngIf="mint">
            <input type="text" class="form-control" placeholder="Amount To Mint" name="mintAmount" id="mintAmount" ngModel> 
        </div>
    
        <div class="button"><button class="btn btn-submit buttonItem" type="submit" *ngIf="addLiquidity"> Add Liquidity </button></div>
        <div class="button"><button class="btn btn-submit buttonItem" type="submit" *ngIf="Swap"> Swap </button></div>
        <div class="button"><button class="btn btn-submit buttonItem" type="submit" *ngIf="mint"> Mint </button></div>
    
    </form>
    </div>
