<div class="signup__container">
    <form #form >
        <div class="signup__form">
            <input type="email" name="email" id="email"  placeholder="Enter your email"  ngModel required>
            <input type="password" name="password" id="password"  placeholder="Enter your password" ngModel required>
            <input type="name" name="name" id="name" placeholder="Enter your name" ngModel required>
        </div>
    </form>
</div>
